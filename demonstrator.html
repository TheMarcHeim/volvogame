<script type="text/javascript">
var scalex = 21;
var scaley = 11.5;
var mapCenter = [40.714728,-73.998672]
var canvasW;
var canvasH;

function onload(){
     setup();
     passengerList = getPassengers();
     drawPassengers(passengerList);
     //drawRoute();
	testrouting();
}

function setup()
{
    map = document.getElementById("map");
    canvas = document.getElementById("canvas");
    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight; 
    //canvas.addEventListener("click", printMousePos);

    canvasW = canvas.width;
    canvasH = canvas.height;

    var ctx = canvas.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
}

function printMousePos(event) {
alert("clientX: " + event.clientX +
    " - clientY: " + event.clientY);
}

function testrouting(){
	var points = [[40.705086,-74.016711],
		[40.759967,-74.002850]];

	getRouteData(points, drawRoute)
}

function globalToLocal(p){
	px = p[0];
	py = p[1];
	px -= mapCenter[0];
	py -= mapCenter[1];
	px *= -scalex;
	py *= scaley;
	px += 1/2;
	py += 1/2;
	px *= canvasH;
	py *= canvasW;
	return [py,px];
}

function localToGlobal(p){
	px = p[0];
	py = p[1];
	px /= canvasW;
	py /= canvasH;
	px -= 1/2;
	py -= 1/2;
	px /= scaley;
	py /= scalex;
	px += mapCenter[0];
	py += mapCenter[1];
	return [py,px];
}

function getRouteData(pointlist, fun){
  	var ghRouting = new GraphHopper.Routing({
      key: "792f5935-6974-4c19-9ada-2742bbcdc54f",
      vehicle: "car",
      elevation: false
    });
	var arrayLength = pointlist.length;
	for (var i = 0; i < arrayLength; i++) {
		ghRouting.addPoint(new GHInput(pointlist[i][0], pointlist[i][1]));
	}


    ghRouting.doRequest()
      .then(function(json) {
	console.log(json);
	oldArr = json.paths[0].points.coordinates;
	var res = [];
	delta = 1;
	for (i = 0; i < oldArr.length; i=i+delta) {
	  res.push(globalToLocal([oldArr[i][1],oldArr[i][0]]));
	}
	console.log(res);
	fun(res);
      })
      .catch(function(err) {
        console.error(err.message);
      });

}

function drawRoute(pointlist) {
    //context.clearRect(0, 0, canvas.width, canvas.height);
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(pointlist[0][0], pointlist[0][1]);

    pointlist.forEach(point => {
        ctx.lineTo(point[0], point[1]);
        ctx.stroke();
        ctx.moveTo(point[0], point[1]);
    });
}

/// Manage Passengers

class Passenger {
    constructor(location, incentive) {
        this.location = location;
        this.incentive = incentive;
    }
}

function getPassengers() {
    passengerList = [new Passenger([550,50], 4), 
                     new Passenger([660,170], 3),
                     new Passenger([1000,400], 0)];
    return passengerList;
}

function drawPassengers(passengerList) {
    var body = document.getElementById("body");
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var radius = 5;

    ctx.lineWidth = 1;
    passengerList.forEach(passenger => {
        var [x, y] = passenger.location;
        passengerHTML = `<div class="passenger"
                              style="top: ` + y + `px; left: ` + x + `px;"
                              >
                         </div>`;
        body.innerHTML += passengerHTML;
    });

    $(".passenger").attr("data-selected", "green");
    $(".passenger").on("click", function(e) {
        if ($(this).attr("data-selected") == "green") {
            $(this).attr("data-selected", "yellow");
            $(this).css("background-image", "url('passengerYellow.png')");
        } else {
            $(this).attr("data-selected", "green");
            $(this).css("background-image", "url('passengerGreen.png')");
        }
    });
}
